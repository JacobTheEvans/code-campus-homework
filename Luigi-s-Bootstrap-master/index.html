<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luigi's Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="core/css/style.css">
  </head>
  <body>
    <div class="wrap">

    </div>
    <div class="gold-section">
      <div class="container">
        <div class="row pull-left">
          <div class="col-md-4">
            <div class="logo color-red-font">
              Luigi
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="red-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12" style="text-align:center;">
            <div class="logo-image">
              <img src="core/images/luigi.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3" style="text-align:center;">
            <div class="logo color-red-font">
              About Me
            </div>
            <p class="color-red-font desc">
              <b>My name is Luigi. I'm a second rate kind of hero no one takes me seriously but that is okay I guess</b>
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
    <div class="gold-section">
        <div class="pull-right">
              <img src="core/images/greenmushroom.png" class="footer-image">
        </div>
    </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
