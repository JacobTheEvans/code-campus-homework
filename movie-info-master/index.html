<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="core/style.css">
</head>
<body ng-app="movieApp" ng-controller="mainController">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="fa fa-ticket"></i> Movie Info</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input ng-model="searchName" type="text" placeholder="Name" class="form-control">
          </div>
          <button ng-click="getMovie(searchName)" type="submit" class="btn btn-custom">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <div ng-if="movie" class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <img ng-src="{{movie.Poster}}" class="poster">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="col-lg-12">
            <h2>{{movie.Title}}</h2>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <h3>Rated {{movie.Rated}}</h3>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <h3>Runtime {{movie.Runtime}}</h3>
          </div>
          <div class="col-lg-12">
            <p>{{movie.Plot}}</p>
          </div>
          <div class="col-lg-12">
            <h4>Genre: {{movie.Genre}}</h4>
          </div>
          <div class="col-lg-12">
            <h4>Directors: {{movie.Director}}</h4>
          </div>
          <div class="col-lg-12">
            <h4>Rating: {{movie.imdbRating}}</h4>
          </div>
        </div>
      </div>
      <div class="row">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="core/app.js"></script>
</body>
</html>
