<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="core/css/style.css">
  <link rel="stylesheet" href="core/code-mirror/angular-code-mirror.css">
</head>
<body ng-app="myApp">
  <div ng-controller="mainController" class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4>{{goal}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <textarea  class="form-control" rows="6" ng-model="code"></textarea>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <code-mirror lang="js" model="code" height="20"></code-mirror>
        <p>{{testOutput}}</p>
        <a href="#" class="btn btn-primary" ng-click="execute()">Test</a>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="core/code-mirror/angular-code-mirror.js"></script>
  <script src="core/javascript/app.js"></script>
</body>
</html>
