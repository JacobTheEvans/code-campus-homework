<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Angular Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="core/style.css">
</head>
<body>
<div ng-controller="mainController">
  <div class="wrapper">
    <div class="container section">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="alert alert-success">{{string1}}</div>
            <input class="form-control" placeHolder="First String" ng-model="string1">
        </div>
      </div>
    </div>
    <div class="container section">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="alert alert-success">{{string2}}</div>
            <input class="form-control" placeHolder="Second String" ng-model="string2">
        </div>
      </div>
    </div>
    <div class="container section">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <div class="alert alert-success">{{string3}}</div>
          <input class="form-control" placeHolder="Second String" ng-model="string3">
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="core/app.js"></script>
</body>
</html>
