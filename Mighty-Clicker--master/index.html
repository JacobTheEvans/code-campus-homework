<!DOCTYPE html>
<html>
<head>
  <title>Button Wars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="core/css/style.css">
</head>
<body ng-app="buttonApp">
  <div ng-controller="mainController" class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <a ng-click="clickBlue()" class="btn btn-primary btn-custom">Click Me</a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="info-text"><span class="color-blue">Blue</span> or <span class="color-red">Red</span></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <a ng-click="clickRed()" class="btn btn-danger btn-custom">Click Me</a>
        </div>
      </div>
    </div>
    <div class="result">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="alert alert-info" role="alert">Blue: {{blueCount}}</div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <h2 class="vs"><b>VS</b></h2>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="alert alert-warning" role="alert">Red: {{redCount}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="core/javascript/app.js"></script>
</body>
</html>
